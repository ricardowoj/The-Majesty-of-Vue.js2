<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
      <section class="container mt-3">

        <div v-if="gender === 'male' || gender == 'female'">
          <div v-if="gender == 'male'">
            <h1 class="mt-3">Hello, Mister {{ name }}</h1>
          </div>
          <div v-if="gender == 'female'">
            <h1 class="mt-3">Hello, Miss {{ name }}</h1>
          </div>
        </div>
        <div v-else="">
          <h1 class="mt-3">So you can't decide. Fine!</h1>
        </div>
        
        <h5 class="mt-3">Enter your gender:</h5>
        <input v-model="gender" type="text" class="form-control">
        <h5 class="mt-3">Enter your name:</h5>
        <input v-model="name" type="text" class="form-control">
      </section>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

  var data = {
    gender: '',
    name: '',
  };

  new Vue({
    el: '#app',
    data: data
  });
  
</script>
</html>
