<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
      <section class="container">
        <h1 class="mt-3">{{ message }}</h1>
        <h5 class="mt-3">Enter your name:</h5>
        <input v-model="message" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </section>
      </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

  var data = {
    message: 'Greetings your Majesty!'
  };

  new Vue({
    el: '#app',
    data: data
  });
  
</script>
</html>
