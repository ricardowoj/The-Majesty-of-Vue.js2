<html>
  <head>
    <title>Hello Vue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <input v-model="message">
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    var data = {
      message: 'Greetings your Majesty!'
    };

    new Vue({
      el: '#app',
      data: data
    });
    
  </script>
</html>
