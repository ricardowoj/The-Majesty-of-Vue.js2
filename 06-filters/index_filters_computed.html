<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's hear some stories! ({{ famous.length }})</h1>
      <div>
        <h3>Let's hear some famous stories!</h3>
        <ul class="list-group mb-5">
          <li v-for="story in famous" class="list-group-item">
            {{ story.writer }} said "{{ story.plot }}" and upvoted {{ story.upvotes }} times.
          </li>
        </ul>
      <pre>
        {{ $data }}
    </pre>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: ".container",
      data: {
        filterVote: 0,
        stories: [
          {
            plot: "I crashed my car today!",
            writer: "Alex",
            upvotes: 28
          },
          {
            plot: "Yesterday, someone stole my bag!",
            writer: "John",
            upvotes: 8
          },
          {
            plot: "Someone ate my chocolate...",
            writer: "John",
            upvotes: 51
          },
          {
            plot: "I ate someone's chocolate!",
            writer: "Alex",
            upvotes: 74
          },
          {
            plot: "I crashed my car today!",
            writer: "Alex",
            upvotes: 18
          },
          {
            plot: "Yesterday, someone stole my bag!",
            writer: "John",
            upvotes: 1
          },
          {
            plot: "Someone ate my chocolate...",
            writer: "John",
            upvotes: 81
          },
          {
            plot: "I ate someone's chocolate!",
            writer: "Alex",
            upvotes: 55
          },
        ],
      },
      computed: {
        famous: function () {
          return this.stories.filter(function(item) {
            return item.upvotes > 15
          })
        }
      }
    });
  </script>
</html>
